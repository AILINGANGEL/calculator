<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="user-scalable=no" name="viewport">
        <title>calculator</title>
        <style type="text/css" media="screen">
        body{
            background-color: black;
            color: white;
        }
        @media screen and (min-device-width: 1024px){
            body{
                font-size: 16px;
            }
            .calculator{
                border: 1px white solid;
                width: 40%;
                margin: 20px auto;
                height: 430px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .content{
                margin: 5% 10%;
            }
            #calculator-name{
                margin-bottom: 1%;
            }
            .button-box{
                height: 243px;
                margin: 10px 0px;
            }
            .numbers{
                width: 69%;
            }
            .numbers, .symbols{
                display: inline-block;
                height: 250px;
            }
            .number, .symbol{
                display: inline-block;
                height: 50px;
                line-height: 50px;
                margin: 5px 5px;
                text-align: center;
                border-radius: 5px;
                font-size: 18px;
                cursor: pointer;
            }
            .symbols{
                width: 30%;
            }
            .symbol{
                background-color: #FF3333;
                width: 40%;
            }
            .number{
                background-color: #007799;
                width: 29%;
            }
            .bottom-box{
                display: flex;
                justify-content: space-between;
                align-items: baseline;
            }
            .copy{
                background-color: #009688;
                height: 33px;
                line-height: 33px;
                text-align: center;
                margin-right: 2%;
                width: 18%;
                border-radius: 5px;
            }
            textarea{
                width: 100%;
                height: 40px;
                border-radius: 10px;
                border-style: none;
                background-color: #CDDC39;
                color: white;
                font-size: 26px;
                text-align: right;
                letter-spacing: 2px;
            }
            time{
                margin: 2px 0px;
                display: block;
            }
        }
        @media screen and (max-device-width: 480px){
            body{
                font-size: 40px;
            }
            .calculator{
                border: 1px white solid;
                width: 95%;
                margin: 20px auto;
                height: 1071px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .content{
                margin: 1% 1%;
                display: relative;
            }
            #calculator-name{
                margin-bottom: 1%;
                text-align: center;
            }
            #user-input, .button-box{
                margin: 5px auto;
            }
            textarea{
                background-color: #CDDC39;
                height: 200px;
                border-radius: 10px;
                font-size: 1.5em;
                letter-spacing: 2px;
                width: 99%;
                margin:1% auto;
                word-wrap: break-word;
                color: white;
            }
            .button-box{
                height: 243px;
                margin: 10px 0px;
            }
            .number, .symbol{
                display: inline-block;
                height: 100px;
                line-height: 100px;
                margin: 5px 5px;
                text-align: center;
                border-radius: 0.5px;
                font-size: 18px;
                cursor: pointer;
                font-size: 1.5em;
                width: 23%;
            }
            .symbol{
                background-color: #FF3333;
            }
            .number{
                background-color: #007799;
            }
            .bottom-box{
                position: absolute;
                bottom: 0px;
                display: flex;
                justify-content: space-between;
                width: 100%;
                margin-bottom: 2%;
                align-items: baseline;
            }
            .copy{
                background-color: #009688;
                margin-right: 3%;
                height: 100px;
                width: 20%;
                line-height: 100px;
                border-radius: 5px;
                text-align: center;
            }
            time{
                display: block;
                text-align: center;
                margin: 0 auto;
            }
        }
            
        </style>
    </head>
    <body>
        <div class="calculator">
            <div class="content">
                <div id="calculator-name">我的计算器</div>
                <time id="mytime"></time>
                <div id="user-input"><!-- <input id="input-content" type='textarea'> -->
                    <textarea name="" id="input-content"></textarea>
                </div>
                <div class="button-box">
                    <div class="numbers">
                        <div class="number" onselectstart="return false" onclick="number_func(7)">7</div>
                        <div class="number" onselectstart="return false" onclick="number_func(8)">8</div>
                        <div class="number" onselectstart="return false" onclick="number_func(9)">9</div>
                        <div class="number" onselectstart="return false" onclick="number_func(4)">4</div>
                        <div class="number" onselectstart="return false" onclick="number_func(5)">5</div>
                        <div class="number" onselectstart="return false" onclick="number_func(6)">6</div>
                        <div class="number" onselectstart="return false" onclick="number_func(3)">3</div>
                        <div class="number" onselectstart="return false" onclick="number_func(2)">2</div>
                        <div class="number" onselectstart="return false" onclick="number_func(1)">1</div>
                        <div class="number" onselectstart="return false" onclick="number_func(0)">0</div>
                        <div class="number" onselectstart="return false" onclick="number_func('00')">00</div>
                        <div class="number" onselectstart="return false" onclick="number_func('.')">.</div>
                    </div>
                    <div class="symbols">
                        <div class="symbol" onselectstart="return false" onclick="operator('backspace')">DEL</div> 
                        <div class="symbol" onselectstart="return false" onclick="operator('clear')">C</div>
                        <div class="symbol" onselectstart="return false" onclick="operator('/')">/</div>
                        <div class="symbol" onselectstart="return false" onclick="operator('%')">%</div>
                        <div class="symbol" onselectstart="return false" onclick="operator('+')">+</div>
                        <div class="symbol" onselectstart="return false" onclick="operator('-')">-</div>
                        <div class="symbol" onselectstart="return false" onclick="operator('*')">*</div>
                        <div class="symbol" onselectstart="return false" onclick="operator('=')">=</div>
                    </div>
                </div>
                <div class='bottom-box'>
                    <div class="welcome">欢迎使用在线计算器</div>
                    <div class="copy" onclick="copy()">一键复制</div>
                </div>
            </div>
        </div>
        <script>
            console.log('欢迎来到我的计算器');
            var expresstion = "";
            function number_func(number){
                expresstion += number;
                set_user_input();
            }
            function set_user_input(){
                let userInput = document.getElementById('input-content');
                userInput.value = expresstion;
            }
            function operator(sign){
                try{
                    if (sign === 'clear'){
                        expresstion = '';
                    }else if(sign === 'backspace'){
                        expresstion = String(expresstion).slice(0, -1);
                    }else if(sign === '='){
                        expresstion = eval(expresstion);
                    }else{
                        expresstion +=sign;
                    }
                }catch(e){
                    expresstion = 'error';
                }
                set_user_input();
            }
            function copy(){
                document.getElementById('input-content').select();
                document.execCommand("copy");
                alert('复制成功')
            }
            function set_current_time(){
                let curDate = new Date();
                let mytime = curDate.toLocaleDateString() + ' ' + curDate.toLocaleTimeString();
                var timeElement = document.getElementById('mytime');
                timeElement.innerHTML = mytime;
            }
            setInterval(set_current_time, 1000);
        </script>
    </body>
</html>
